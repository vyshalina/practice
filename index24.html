<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Оператор ? и его использование</title>
</head>
<body>
<script>
	var a = prompt('Введите цифру от 1 до 20', '');
	var b = prompt('Введите еще одну цифру от 1 до 20', '');
	var result = (Math.sqrt(a*b) < 4) ? 'Мало': 'Много';
	alert(result);
</script>
</body>
</html>
