<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Оператор ? и его использование</title>
</head>
<body>
<script>
	var a = prompt('Введите любую цифру', '');
	var b = prompt('Введите еще одну цифру', '');
	var result = (a == b) ? 'значения равны': 'значения не равны';
	alert(result);
</script>
</body>
</html>
