<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Оператор ? и его использование</title>
</head>
<body>
<script>
	alert ('Вспомним теорему пифагора');
	var a = prompt('Введите значение одного катета', '');
	var b = prompt('Введите значение второго катета', '');
	var с = prompt('Чему будет равна гипотенуза?', '');
	var result = ((a*a+b*b) == с*с) ? 'Ура: угадали длины сторон треугольника!': 'Надо учить теорему';
	alert(result);
</script>
</body>
</html>
