<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Оператор ? и его использование</title>
</head>
<body>
<script>
	var a = prompt('Введите значение', '');
	var b = prompt('Удвойте его', '');
	var result = (parseInt(a)+parseInt(a) == b) ? 'значения равны': 'значения не равны';
	alert(result);
</script>
</body>
</html>
